<!DOCTYPE html>
<html>

<meta charset="ISO-8859-1">
<title>GMAIL</title>
</head>
<body>

<h1>GMAIL</h1>
<form action="email.php" method="post" >
	<table>
		<tr>
			<td>Email:</td>
			<td><input name="email" type="text"/></td>
		</tr>
		<tr>
			<td>Asunto:</td>
			<td><input name="asunto" type="text"/></td>
		</tr>
		<tr>
			<td>Mensaje:</td>
			<td><textarea name="mensaje" rows="4" cols="50"></textarea></td>
		</tr>
	</table>
	<button name="procesar" type="submit">Enviar</button>
</form>

</body>
</html>
